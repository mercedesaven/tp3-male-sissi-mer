<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local de PC</title>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body onload="onloadFunction()">

    <a class="newSoldItem" href="#">Nueva venta</a>

            <tr>
                <th>Fecha</th>
                <th>Vendedora</th>
                <th>Componentes</th>
                <th>Precio total</th>
            </tr> 
        </thead>
    </table>
    <div class="adminInfo" id="adminInfo">
        <h2>Mas info</h2>
        <div>
            <select id="componentsSelect"></select>
            <a href="#" id="componentsSelectBtn" onclick="componentsSelectBtn()">Confirmar</a>
            <div id="componentsInfo">
                <div id="componentsName"></div>
                <div id="soldQuantity"></div>
            </div>
        </div>
    </div>
