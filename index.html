<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local de PC</title>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body onload="onloadFunction()">
    <h1>Local de venta de PCs</h1>
    <a class="newSoldItem" href="#">Nueva venta</a>
    <table id="table">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Vendedora</th>
                <th>Componentes</th>
                <th>Precio total</th>
            </tr> 
        </thead>
    </table>
    <div class="adminInfo" id="adminInfo">
        <h2>Mas info</h2>
        <div class="infoContainer">
            <div class="infoComponents">
                <h3>Datos de los componentes:</h3>
                <select id="componentsSelect"></select>
                <a href="#" id="componentsSelectBtn" onclick="componentsSelectBtn()">Confirmar</a>
                <div class="dataContainer" id="componentsInfo">
                    
                </div>
            </div>
            <div class="infoSellers">
                <h3>Datos de las vendedoras:</h3>
                <div class="dataContainer">
                    <p>Vendedora del mes: <span id="bestSellerMonth"></span></p> 
                    <p>Cantidad vendida: $<span id="bestSellerMoney"></span></p> 
                </div>
            </div> 
            <div class="infoMonth">
                <h3>Ventas del mes:</h3>
                <select id="monthSelect"></select>
                <select id="yearSelect"></select>
                <a href="#" id="monthSelectBtn" onclick="incomeMonth()">Confirmar</a>
                <div id="infoMonthContainer">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
