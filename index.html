<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PC Store - Home</title>
    <link rel="icon" type="png" href="styles/images/computer.png" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles/css/index.css">
</head>

<body onload="onloadIndex()">
    <header class="header">
        <h1>Pc store</h1>
    </header>
    <div class="page-container">
        <div class="page-header">
            <h2>Dashboard</h2>
     <div class="modals">
            <!---hacer modal-->
            <button class="new-sale" type='button' onclick="showElement()">Nueva venta</button>
            <div class="createNewSoldItem hide" id="createNewSoldItem">
                <div>
                    <select id="newSeller"> </select>
                    <select id="newBranch"></select>
                </div>
                <div>
                   <select id="newComponent"></select> 
                   <a href="#" id="componentsDataConfirm" onclick="componentsDataConfirm()">Agregar componente</a>
                   <p id="showNewComponent"></p>
                </div>
                <a href="#" id="confirmSale" onclick="confirmSale()">Confirmar venta</a>
            </div>
     </div>
        <div class="dashboard">
            <div class="dashboard-box">
                <a href="vendedoras.html">
                    <img src="styles/images/seller-med.png" alt='Vendedora'>
                    <h3>Vendedoras</h3>
                </a>
            </div>

            <div class="dashboard-box">
                <a href="ventas.html">
                    <img src="styles/images/sales-med.png" alt='ventas'>
                    <h3>Ventas</h3>
                </a>
            </div>

            <div class="dashboard-box">
                <a href="componentes.html">
                    <img src="styles/images/component-med.png" alt='componentes'>
                    <h3>Componentes</h3>
                </a>
            </div>
            <div class="dashboard-box">
                <a href="sucursal.html">
                    <img src="styles/images/shop-med.png" alt='sucursal'>
                    <h3>Sucursales</h3>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
