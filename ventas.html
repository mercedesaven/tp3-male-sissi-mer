<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local de PC</title>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles/css/ventas.css">
</head>
<body onload="onloadFunctionSales()">
    <header class="header">
        <h1>Pc store</h1>
    </header>
    <div class="page-container">
        <div class="breadcrumbs">
            <a class="breadcrumb-link" href="index.html">Inicio</a>
            <span class="breadcrumb-current">
            </span>
        </div>
        <div class="modals">
            <h1>Ventas</h1>
            <div class="page-buttons-container">
                <a class="new-sale" href="#" onclick="showElement()">Nueva venta</a>
                <div class="createNewSoldItem hide" id="createNewSoldItem">
                    <div>
                        <select id="newSeller"> </select>
                        <select id="newBranch"></select>
                    </div>
                    <div>
                       <select id="newComponent"></select> 
                       <a href="#" id="componentsDataConfirm" onclick="componentsDataConfirm()">Agregar componente</a>
                       <p id="showNewComponent"></p>
                    </div>
                    <a href="#" id="confirmSale" onclick="confirmSale()">Confirmar venta</a>
                </div>
            </div>
        </div>
        <div class="stores">
            <button class="todas">Todas</button>
            <button class="centro">Centro</button>
            <button class="little-horse">Caballito</button>
        </div>
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Vendedora</th>
                <th>Componentes</th>
                <th>Sucursal</th>
                <th>Precio total</th>
            </tr> 
        </thead>
        <tbody id="soldItemsTable">

        </tbody>
    </table>
    
</body>
</html>
