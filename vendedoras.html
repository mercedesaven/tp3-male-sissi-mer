<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PC Stores - Vendedoras</title>
    <link rel="icon" type="png" href="styles/images/computer.png" />
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles/css/index.css">
</head>

<body onload="onloadFunctionSellers()">
    <header class="header">
        <h1>Pc store</h1>
    </header>
    <div class="page-container">
        <div class="page-header">
            <h2>Vendedoras</h2>
            <div class="modals">
                <a class="newSoldItem" href="#" onclick="showElement()">Nueva venta</a>
                <div class="createNewSoldItem" id="createNewSoldItem">
                    <div class="modal-container">
                        <h3>Nueva Venta</h3>
                        <div>
                            <select id="newSeller"> </select>
                            <select id="newBranch"></select>
                            <p id="showNewSeller"></p>
                            <p id="showNewBranch"></p>
                        </div>
                        <div>
                            <select id="newComponent"></select>
                            <a href="#" id="componentsDataConfirm" onclick="componentsDataConfirm()">Agregar
                                componente</a>
                            <p id="showNewComponent"></p>
                        </div>
                        <a href="#" id="confirmSale" onclick="confirmSale()">Confirmar venta</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="adminInfo" id="adminInfo">

            <div class="infoSellers">
                <div class="dataContainer">
                    <div class='page-info-container'>
                        <p>Vendedora del mes (enero): <span id="bestSellerMonth"></span></p>
                        <p>Cantidad vendida: $<span id="bestSellerMoney"></span></p>
                    </div>
                    <select class="sellersSelect" id="sellersSelect"></select>
                    <a href="#" id="sellersSelectBtn()" onclick="salesPerSeller()">Confirmar</a>
                    <div id="salesPerSellerData">
                    </div>
                </div>
            </div>

</body>

</html>
