<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PC Stores - Vendedoras</title>
    <link rel="icon" type="png" href="styles/images/computer.png" />
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles/css/index.css">
</head>

<body onload="onloadFunctionSellers()">
    <header class="header">
        <h1>Pc store</h1>
    </header>
    <div class="page-container">
        <div class="page-header">
            <h2>Vendedoras</h2>
            <div class="modals">
                <a class="newSoldItem" href="#" onclick="showElement()">Nueva venta</a>
                <div class="createNewSoldItem" id="createNewSoldItem">
                    <div class="modal-container">
                        <h3>Nueva Venta</h3>
                        <div>
                            <select id="newSeller"> </select>
                            <select id="newBranch"></select>
                            <p id="showNewSeller"></p>
                            <p id="showNewBranch"></p>
                        </div>
                        <div>
                            <select id="newComponent"></select>
                            <a href="#" id="componentsDataConfirm" onclick="componentsDataConfirm()">Agregar
                                componente</a>
                            <p id="showNewComponent"></p>
                        </div>
                        <a href="#" id="confirmSale" onclick="confirmSale()">Confirmar venta</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" id="confirmSale" onclick="confirmSale()">Confirmar venta</a>
    </div>
    <div class="adminInfo">
        <h3>Datos de las vendedoras:</h3>
        <div>
            <h4>Vendedora del mes:</h4>
            <table>
                <thead>
                    <th>Mes</th>
                    <th>Vendedora</th>
                </thead>
                <tbody id='sellerOfMonthTable'>
                </tbody>
            </table>
        </div>
        <div>
            <h4>Ventas totales por vendedora:</h4>
            <table>
                <thead>
                    <th>Vendedora</th>
                    <th>Ventas totales</th>
                </thead>
                <tbody id='totalSalesSellerTable'>
                </tbody>
            </table>
        </div> 
    </div>
</body>

</html>
