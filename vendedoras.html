<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PC Stores - Vendedoras</title>
    <link rel="icon" type="png" href="styles/images/computer.png" />
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles/css/index.css">
</head>

<body onload="onloadFunctionSellers()">
    <header class="header">
        <h1>Pc store</h1>
    </header>
    <div class="page-container">
        <div class="breadcrumbs">
            <a class="breadcrumb-link" href="index.html">Inicio</a>
            <span class="breadcrumb-current">
                / Vendedoras
            </span>
        </div>
        <div class="page-header">
            <h2>Vendedoras</h2>
            <div class="modals">
                <a class="newSoldItem" href="#" onclick="showElement()">Nueva venta</a>
                <div class="createNewSoldItem hide" id="createNewSoldItem">
                    <div class="modal-container">
                        <div class="modal-header">
                            <h3>Nueva Venta</h3>
                            <button>Cerrar</button>
                        </div>
                        <div class="selects-container">
                            <select id="newSeller">
                                <option value="1">sdfsdf</option>
                            </select>
                            <select id="newBranch"></select>
                            <p id="showNewSeller"></p>
                            <p id="showNewBranch"></p>
                            <select id="newComponent"></select>
                        </div>
                        <div class="modal-buttons">
                            <a href="#" id="componentsDataConfirm" onclick="componentsDataConfirm()">Agregar
                                componente</a>
                            <p id="showNewComponent"></p>
                            <a href="#" id="confirmSale" onclick="confirmSale()">Confirmar venta</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="adminInfo">
            <div class="table-container">
                <h4>Ventas del mes</h4>
                <div class="table-header">
                    <table cellpadding="0" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Vendedora</th>
                                <th>Ventas totales</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="table-content">
                    <table cellpadding="0" cellspacing="0">
                        <tbody id="totalSalesSellerTable">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="table-container">

                <h4>Vendedora del mes</h4>
                <div class="table-header">
                    <table cellpadding="0" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Mes</th>
                                <th>Vendedora</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="table-content">
                    <table cellpadding="0" cellspacing="0">
                        <tbody id="sellerOfMonthTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
